<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Status</title>
</head>
<body>

<table>
  {% for repo in repos %}
    <tr>
      <td>
        <a href="https://github.com/{{ repo.full_name }}">{{ repo.name }}</a>
        (<a href="https://github.com/{{ repo.full_name }}/tree/{{ repo.sha }}">{{ repo.sha |truncate(6,True,'')}}</a>)
      </td>
      <td>
        {% if repo.passed %}
          P
        {% else %}
          F
        {% endif %}
      </td>
    </tr>
    {% if repo.reasons %}
      <tr>
        <td colspan="2">
          {{ repo.reasons |join(', ')}}
        </td>
      </tr>
    {% endif %}
  {% endfor %}
</table>

</body>
</html>
